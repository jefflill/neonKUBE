name: neon-desktop
datacenter: neondesktop
purpose: development
isDesktopBuiltIn: true
isLocked: false
timeSources:
- pool.ntp.org
kubernetes:
  allowPodsOnControlPlane: true
hosting:
  environment: hyperv
  hyperv:
    neonDesktopBuiltIn: true
    useInternalSwitch: true
  vm:
    namePrefix: ""
    cores: 4
    memory: 8 GiB
    osDisk: 64 GiB
network:
  premiseSubnet: 100.64.0.0/24
  gateway: 100.64.0.1
nodes:
  neon-desktop:
    role: control-plane
    address: 100.64.0.254
