name: neon-desktop
datacenter: neondesktop
purpose: development
isDesktop: true
isLocked: false
timeSources:
- pool.ntp.org
kubelet:
  allowPodsOnControlPlane: true
  evictionHard:
    memory-available: "400 MiB"
hosting:
  environment: hyperv
  hyperv:
    neonDesktopBuiltIn: true
    useInternalSwitch: true
  hypervisor:
    namePrefix: ""
    vcpus: 4
    memory: 8 GiB
    osDisk: 48 GiB
network:
  premiseSubnet: 100.64.0.0/24
  gateway: 100.64.0.1
nodes:
  neon-desktop:
    role: control-plane
    address: 100.64.0.254
