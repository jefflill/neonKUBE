kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: neon-dashboard
rules:
  - verbs:
      - get
      - list
      - watch
      - update
    apiGroups:
      - ""
    resources:
      - configmaps
      - nodes
  - verbs:
      - get
      - list
      - watch
      - update
    apiGroups:
      - 'neonkube.io'
    resources:
      - neondashboards
