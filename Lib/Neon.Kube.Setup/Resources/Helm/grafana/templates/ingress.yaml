apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-dashboard-virtual-service
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - neon-ingress/neoncluster-gateway
  hosts:
    - {{ .Values.neonkube.clusterDomain.grafana }}.{{ .Values.cluster.domain }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: grafana.neon-monitor.svc.cluster.local
            port:
              number: 3000
