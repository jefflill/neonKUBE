{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana
  namespace: neon-monitor
spec:
  endpoints:
    - targetPort: 3001
      interval: {{ .Values.serviceMonitor.interval }}
  jobLabel: grafana
  namespaceSelector:
    matchNames:
      - neon-monitor
  selector:
    matchLabels:
      app: grafana
{{- end }}
