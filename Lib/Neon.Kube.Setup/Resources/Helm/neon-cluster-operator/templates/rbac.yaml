apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neon-cluster-operator
rules:
- apiGroups:
  - neonkube.io
  resources:
  - crioconfigurations
  - neonclusteroperators
  - neonnodetasks
  - neonnodetasks/status
  - neoncontainerregistries
  - neonssoclients
  - neonssoclients/status
  - neonssoconnectors
  - neondashboards
  - neondashboards
  - neonssocallbackurls
  - neonssocallbackurls/status
  verbs:
  - "*"
- apiGroups:
  - minio.neonkube.io
  resources:
  - miniobuckets
  - miniobuckets/status
  verbs:
  - "*"
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - events
  - services
  verbs:
  - create
  - get
  - list
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  - secrets
  - configmaps
  - namespaces
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
  - patch
  - update
- verbs:
  - '*'
  apiGroups:
  - cert-manager.io
  resources:
  - certificates
- verbs:
  - '*'
  apiGroups:
  - minio.min.io
  resources:
  - tenants
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: neon-cluster-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: neon-cluster-operator
subjects:
- kind: ServiceAccount
  name: neon-cluster-operator
  namespace: neon-system
