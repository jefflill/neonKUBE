apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: neonssoclients.neonkube.io
spec:
  group: neonkube.io
  names:
    kind: NeonSsoClient
    plural: neonssoclients
    shortNames: []
    singular: neonssoclient
  scope: Cluster
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Specifies Neon SSO client settings.
        properties:
          spec:
            description: The SSO client specification.
            properties:
              id:
                description: The client ID used to identify the client.
                type: string
              secret:
                description: The client Secret used to identify the client.
                type: string
              redirectUris:
                description: |-
                  A registered set of redirect URIs. When redirecting from dex to the client, the URI
                      requested to redirect to MUST match one of these values, unless the client is "public".
                items:
                  type: string
                type: array
              trustedPeers:
                description: "TrustedPeers are a list of peers which can issue tokens on this client's behalf using\n     the dynamic \"oauth2:server:client_id:(client_id)\" scope. If a peer makes such a request,\n     this client's ID will appear as the ID Token's audience.\n    \n     Clients inherently trust themselves."
                items:
                  type: string
                type: array
              public:
                description: Public clients must use either use a redirectURL 127.0.0.1:X or "urn:ietf:wg:oauth:2.0:oob"
                type: boolean
              name:
                description: Name used when displaying this client to the end user.
                type: string
              logoUrl:
                description: Logo used when displaying this client to the end user.
                type: string
            type: object
          status:
            description: The status.
            properties:
              conditions:
                description: Conditions.
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    observedGeneration:
                      format: int64
                      type: integer
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  type: object
                type: array
              state:
                description: The state.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}