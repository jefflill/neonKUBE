apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: crioconfigurations.neonkube.io
spec:
  group: neonkube.io
  names:
    kind: CrioConfiguration
    plural: crioconfigurations
    shortNames: []
    singular: crioconfiguration
  scope: Cluster
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              registries:
                items:
                  properties:
                    key:
                      type: string
                    value:
                      properties:
                        prefix:
                          type: string
                        searchOrder:
                          format: int32
                          type: integer
                        insecure:
                          type: boolean
                        blocked:
                          type: boolean
                        location:
                          type: string
                        username:
                          type: string
                        password:
                          type: string
                      required:
                      - prefix
                      type: object
                  type: object
                type: array
            required:
            - registries
            type: object
        type: object
    served: true
    storage: true
    subresources: {}