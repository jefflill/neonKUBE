apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: neondashboards.neonkube.io
spec:
  group: neonkube.io
  names:
    kind: NeonDashboard
    plural: neondashboards
    shortNames: []
    singular: neondashboard
  scope: Cluster
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Describes a Dashboard that will be accesible via the Neon Dashboard.
        properties:
          spec:
            description: The spec.
            properties:
              url:
                description: Represents text as a sequence of UTF-16 code units.
                type: string
              displayName:
                description: Represents text as a sequence of UTF-16 code units.
                type: string
              description:
                description: Represents text as a sequence of UTF-16 code units.
                type: string
              displayOrder:
                description: Represents a 32-bit signed integer.
                format: int32
                type: integer
              enabled:
                description: Represents a Boolean (true or false) value.
                type: boolean
            required:
            - url
            type: object
        type: object
    served: true
    storage: true
    subresources: {}