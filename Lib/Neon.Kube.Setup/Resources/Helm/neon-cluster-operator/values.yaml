# NEONKUBE service [values.yaml] files are used for specifying parameters 
# based on cluster-advice recommendations (e.g. for single-node clusters vs. 
# larger multi-node clusters).
#
# NOTE: Cluster setup will likely replace some or all of these values via [--set]
#       options when deploying this.
#
# We also use this for specifying temporary DEBUG related configurations.

nameOverride: ""
fullnameOverride: ""

# Number of replicas to be deployed.

replicaCount: 1

# Container image details.

image:
  registry: registry.neon.local/neonkube
  repository: neon-cluster-operator
  tag: null
  pullPolicy: IfNotPresent

# Resource requests and limits

resources:
  limits:
    memory: 110Mi
  requests:
    memory: 64Mi

serviceMesh:
  enabled: true

podAnnotations: {}
nodeSelector: {}

# Log level: none, trace, debug, information/info, warning/warn, error, critical

# $debug(jefflill): restore this to: information

logLevel: trace

service:
  type: ClusterIP
  ports:
    - name: http-web
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https-web
      protocol: TCP
      port: 443
      targetPort: 443

metrics:
  # Enable Prometheus metrics endpoint
  enabled: true
  # Serve Prometheus metrics on this port
  port: 9762
  servicemonitor:
    # Enable Prometheus Operator ServiceMonitor
    enabled: true
    # Define the namespace where to deploy the ServiceMonitor resource
    namespace: ""
    # Prometheus scrape interval
    interval: 60s
    # Prometheus scrape timeout
    scrapeTimeout: 30s
    # Add custom labels to the ServiceMonitor resource
    labels: {}
