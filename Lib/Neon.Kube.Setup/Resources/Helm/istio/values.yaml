registry: $<KubeConst.LocalClusterRegistry>
tag: 1.14.1-distroless

images:
  registry: $<KubeConst.LocalClusterRegistry>
  operator: 
    repository: operator
    tag: 1.14.1-distroless
  istio:
    tag: 1.14.1-distroless
  coredns:
    repository: coredns-coredns
    tag: 1.6.2
  coreDNSPlugin:
    repository: coredns-plugin
    tag: 0.2-istio-1.1

# ImagePullSecrets for operator ServiceAccount, list of secrets in the same namespace
# used to pull operator image. Must be set for any cluster configured with private docker registry.
imagePullSecrets: []

# Used to replace istioNamespace to support operator watch multiple namespaces.
watchedNamespaces: neon-ingress
waitForResourcesTimeout: 300s

# Used for helm2 to add the CRDs to templates.
enableCRDTemplates: false

# revision for the operator resources
revision: ""

nodePorts: []

resources:
  ingress:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  operator:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  proxy:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
