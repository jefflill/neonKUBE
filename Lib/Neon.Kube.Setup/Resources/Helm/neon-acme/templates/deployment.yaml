apiVersion: apps/v1
kind: Deployment
metadata:
  name: neon-acme
  namespace: neon-ingress
  labels:
    app: neon-acme
  annotations:
    reloader.stakater.com/search: 'true'
spec:
  replicas:
  selector:
    matchLabels:
      app: neon-acme
  template:
    metadata:
      labels:
        app: neon-acme
    spec:
      enableServiceLinks: false
      serviceAccountName: neon-acme
      priorityClassName: {{ .Values.priorityClassName }}
      {{- if eq (include "nodeSelectorEnabled" .) "true" }}
      nodeSelector:
        {{- include "neon-acme.nodeSelector" . | nindent 8 }}
      {{- end }}
      containers:
        - name: neon-acme
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
          env:
            - name: DOTNET_GCConserveMemory
              value: {{ .Values.dotnetGcConserveMemory | default "7" | quote }}
            - name: DOTNET_GCHighMemPercent
              value: {{ .Values.dotnetGcHighMemPercent | default "5A" | quote }}
            - name: DOTNET_gcServer
              value: {{ .Values.dotnetGcServer | quote }}
            - name: GROUP_NAME
              value: "acme.neoncloud.io"
            - name: HEADEND_URL
              value: "https://headend.neoncloud.io/"
            - name: NEONCLOUD_HEADEND_TOKEN
              valueFrom:
                secretKeyRef:
                  name: neoncloud-headend-token
                  key: token
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          startupProbe:
            exec:
              command:
                - /health-check
            initialDelaySeconds: 1
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 1
          livenessProbe:
            exec:
              command:
                - /health-check
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - /ready-check
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: certs
          secret:
            secretName: neon-acme-webhook-tls
