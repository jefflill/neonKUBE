apiVersion: v1
kind: Service
metadata:
  labels:
    name: grafana-agent-node
    operator.agent.grafana.com/name: grafana-agent
  name: grafana-agent-node
  namespace: $<KubeNamespace.NeonMonitor>
spec:
  ports:
  - name: agent-http-metrics
    port: 12345
    targetPort: 12345
  - name: agent-thrift-compact
    port: 6831
    protocol: UDP
    targetPort: 6831
  - name: agent-thrift-binary
    port: 6832
    protocol: UDP
    targetPort: 6832
  - name: agent-thrift-http
    port: 14268
    protocol: TCP
    targetPort: 14268
  - name: agent-thrift-grpc
    port: 14250
    protocol: TCP
    targetPort: 14250
  - name: agent-zipkin
    port: 9411
    protocol: TCP
    targetPort: 9411
  - name: agent-otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - name: agent-otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
  - name: agent-otlp-lb
    port: 4319
    protocol: TCP
    targetPort: 4319
  - name: agent-opencensus
    port: 4320
    protocol: TCP
    targetPort: 4320
  - name: agent-syslog
    port: 5140
    protocol: TCP
    targetPort: 5140
  selector:
    name: grafana-agent-node
