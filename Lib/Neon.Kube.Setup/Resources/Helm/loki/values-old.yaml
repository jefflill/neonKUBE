image:
  registry: registry.neon.local/neonkube
  repository: grafana-loki
  tag: 2.4.2
  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistryKeySecretName

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Affinity for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: loki
          topologyKey: kubernetes.io/hostname

## StatefulSet annotations
annotations:
  reloader.stakater.com/auto: "true"

config:
  auth_enabled: true
  common:
    storage:
      s3:
        access_key_id: ${ACCESS_KEY_ID}
        bucketnames: loki
        endpoint: minio-neon.neon-system
        insecure: true
        region: neon
        s3forcepathstyle: true
        secret_access_key: ${SECRET_ACCESS_KEY}
    replication_factor: 1
    ring:
      kvstore:
        store: etcd
        prefix: neonkube.io/loki/collectors/
        etcd:
          endpoints:
            - neon-etcd.neon-system.svc.cluster.local:2379
  ingester:
    chunk_encoding: snappy
    chunk_idle_period: 3m
    chunk_block_size: 262144
    chunk_retain_period: 1m
    max_transfer_retries: 0
    wal:
      dir: /loki/wal
  limits_config:
    enforce_metric_name: true
    reject_old_samples: true
    reject_old_samples_max_age: 12h
    retention_period: 6h
  server:
    http_listen_port: 3100
  ruler:
    rule_path: /loki/ruler
    enable_sharding: true
    alertmanager_url: "cortex:9009/api/prom/alertmanager"
    enable_alertmanager_v2: true
    storage:
      type: s3
  schema_config:
    configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: aws
      schema: v11
      index:
        prefix: index_
        period: 24h
      chunks:
        prefix: chunks_
        period: 24h
  storage_config:
    boltdb_shipper:
      active_index_directory: /loki/boltdb-shipper-active
      cache_location: /loki/boltdb-shipper-cache
      cache_ttl: 1h         # Can be increased for faster performance over longer query periods, uses more disk space
      shared_store: s3
    aws:
      bucketnames: loki
      endpoint: minio-neon.neon-system
      access_key_id: ${ACCESS_KEY_ID}
      secret_access_key: ${SECRET_ACCESS_KEY}
      insecure: true
      s3forcepathstyle: true
      region: neon
    index_queries_cache_config:
      redis:
        db: 5
        endpoint: neon-redis.neon-system:26379
        master_name: master
        timeout: 2000ms
  compactor:
    working_directory: /loki/boltdb-shipper-compactor
    shared_store: s3
    retention_enabled: true
    retention_delete_delay: 5m
    retention_delete_worker_count: 5
    delete_request_cancel_period: 5m
  query_range:
    split_queries_by_interval: 30m
    results_cache:
      cache:
        redis:
          db: 5
          endpoint: neon-redis.neon-system:26379
          master_name: master
          timeout: 2000ms
    cache_results: true
  table_manager:
    retention_deletes_enabled: true
    retention_period: 7d

tracing: {}

serviceMesh:
  enabled: true

## Additional Loki container arguments, e.g. log level (debug, info, warn, error)
extraArgs: {}
  # log.level: debug

livenessProbe:
  httpGet:
    path: /ready
    port: http-metrics
  initialDelaySeconds: 45
  
startupProbe:
  failureThreshold: 60
  initialDelaySeconds: 120
  periodSeconds: 30
  httpGet:
    path: /ready
    port: http-metrics

## ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
networkPolicy:
  enabled: false

## The app name of loki clients
client: {}
  # name:

## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
nodeSelector: {}

## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
## If you set enabled as "True", you need :
## - create a pv which above 10Gi and has same namespace with loki
## - keep storageClassName same with below setting
persistence:
  enabled: false
  accessModes:
  - ReadWriteOnce
  size: 10Gi
  annotations: {}
  # selector:
  #   matchLabels:
  #     app.kubernetes.io/name: loki
  # subPath: ""
  # existingClaim:

## Pod Labels
podLabels: {}

## Pod Annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "http-metrics"
  traffic.sidecar.istio.io/excludeInboundPorts: '2379'
  traffic.sidecar.istio.io/excludeOutboundPorts: '2379'

podManagementPolicy: Parallel

## Assign a PriorityClassName to pods if set
# priorityClassName:

rbac:
  create: true
  pspEnabled: true

readinessProbe:
  httpGet:
    path: /ready
    port: http-metrics
  initialDelaySeconds: 45

replicas: 1

resources: {}
# limits:
#   cpu: 200m
#   memory: 256Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

securityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  nodePort:
  port: 3100
  annotations: {}
  labels: {}
  targetPort: http-metrics

serviceAccount:
  create: true
  name:
  annotations: {}

terminationGracePeriodSeconds: 4800

## Tolerations for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: 
  - key: "neonkube.io/metrics-internal"
    operator: Exists
    effect: NoSchedule

