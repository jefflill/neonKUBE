---
apiVersion: v1
kind: Secret
metadata:
  labels:
    neonkube.io/managed-by: 'neon-cluster-operator'
    neonkube.io/controlled-by: 'glauth-controller'
  name: glauth-users
stringData:
  root: |
    name: root
    uidNumber: 5001
    primaryGroup: 5501
    password: {{ .Values.users.root.password }}
  serviceuser: |
    name: serviceuser
    uidNumber: 5004
    primaryGroup: 5502
    password: {{ .Values.users.serviceuser.password }}
    capabilities:
      - action: search
        object: "*"
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    neonkube.io/managed-by: 'neon-cluster-operator'
    neonkube.io/controlled-by: 'glauth-controller'
  name: glauth-groups
stringData:
  superadmin: |
    name: superadmin
    gidNumber: 5501
  admin: |
    name: admin
    gidNumber: 5502
