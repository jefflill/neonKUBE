apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neon-sso-session-proxy.fullname" . }}
  labels:
    {{- include "neon-sso-session-proxy.labels" . | nindent 4 }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "neon-sso-session-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: '{{ .Values.serviceMesh.enabled }}'
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "neon-sso-session-proxy.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "neon-sso-session-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      priorityClassName: {{ .Values.priorityClassName }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DOTNET_gcServer
              value: {{ .Values.dotnetGcServer | quote }}
            - name: COOKIE_CIPHER
              valueFrom:
                secretKeyRef:
                  name: {{ include "neon-sso-session-proxy.fullname" . }}
                  key: CIPHER_KEY
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: http-metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          startupProbe:
            exec:
              command:
                - /health-check
            initialDelaySeconds: 1
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 1
          livenessProbe:
            exec:
              command:
                - /health-check
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - /ready-check
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - name: config
              mountPath: /etc/neonkube/neon-sso-session-proxy
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: neon-sso-dex
