apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: cookie-filter-harbor
  namespace: neon-system
spec:
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.lua
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
            inlineCode: |
              function envoy_on_response(response_handle)
                rewritten_cookies = {}
                for key, value in pairs(response_handle:headers()) do
                  if key == "set-cookie" then
                    rewritten_cookie = value.."; SameSite=None; Secure"
                    table.insert(rewritten_cookies, rewritten_cookie)
                  end
                end
                response_handle:headers():remove("Set-Cookie")
                for key, value in next, rewritten_cookies do
                  response_handle:headers():add("Set-Cookie", value)
                end
              end
  workloadSelector:
    labels:
      goharbor.io/operator-version: v1.1.1
