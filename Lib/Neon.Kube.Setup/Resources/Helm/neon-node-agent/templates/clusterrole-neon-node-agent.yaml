apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neon-node-agent
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  verbs:
  - '*'
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - neonkube.io
  resources:
  - crioconfigurations
  - crioconfigurations/status
  - neoncontainerregistries
  - neoncontainerregistries/status
  - neonnodetasks
  - neonnodetasks/status
  verbs:
  - '*'