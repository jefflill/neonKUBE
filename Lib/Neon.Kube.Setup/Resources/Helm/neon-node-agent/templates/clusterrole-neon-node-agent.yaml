apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neon-node-agent
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - nodes
  - nodes/status
  - secrets
  verbs:
  - '*'
- apiGroups:
  - neonkube.io
  resources:
  - crioconfigurations
  - crioconfigurations/status
  - neoncontainerregistries
  - neoncontainerregistries/status
  - neonnodetasks
  - neonnodetasks/status
  verbs:
  - '*'