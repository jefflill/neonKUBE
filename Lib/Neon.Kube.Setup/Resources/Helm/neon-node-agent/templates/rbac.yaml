apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neon-node-agent
rules:
- apiGroups:
  - neonkube.io
  resources:
  - crioconfigurations
  - neoncontainerregistries
  - neonnodetasks
  - neonnodetasks/status
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  - secrets
  - configmaps
  - namespaces
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  verbs:
  - '*'
- verbs:
  - '*'
  apiGroups:
  - cert-manager.io
  resources:
  - certificates
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: neon-node-agent-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: neon-node-agent
subjects:
- kind: ServiceAccount
  name: neon-node-agent
  namespace: neon-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: neon-node-agent
  namespace: neon-system
rules:
- apiGroups:
  - cert-manager.io
  resources:
  - certificates
  verbs:
  - '*'
- apiGroups:
  - ''
  resourceNames:
  - neon-node-agent-webhook-tls
  resources:
  - secrets
  verbs:
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neon-node-agent
  namespace: neon-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: neon-node-agent
subjects:
- kind: ServiceAccount
  name: neon-node-agent
  namespace: neon-system
