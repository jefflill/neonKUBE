apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    {{- include "neon-node-agent.labels" . | nindent 4 }}
  name: neon-node-agent
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      {{- include "neon-node-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "neon-node-agent.selectorLabels" . | nindent 8 }}
        kubectl.kubernetes.io/default-container: neon-node-agent
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        sidecar.istio.io/inject: '{{ .Values.serviceMesh.enabled }}'
    spec:
      serviceAccountName: neon-node-agent
      hostPID: true
      hostNetwork: true
      tolerations:
      - operator: Exists
      volumes:
      - name: host
        hostPath:
          path: /
          type: Directory
      priorityClassName: {{ .Values.priorityClassName }}
      containers:
      - name: neon-node-agent
        env:
        - name: LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WATCHER_MAX_RETRY_INTERVAL
          value: 15s
        - name: CONTAINERREGISTRY_IDLE_INTERVAL
          value: 60s
        - name: CONTAINERREGISTRY_ERROR_MIN_REQUEUE_INTERVAL
          value: 5s
        - name: CONTAINERREGISTRY_ERROR_MAX_REQUEUE_INTERVAL
          value: 60s
        - name: CONTAINERREGISTRY_RELOGIN_INTERVAL
          value: 24h
        - name: NODETASK_IDLE_INTERVAL
          value: 60s
        - name: NODETASK_ERROR_MIN_REQUEUE_INTERVAL
          value: 5s
        - name: NODETASK_ERROR_MAX_REQUEUE_INTERVAL
          value: 60s
        envFrom:
        - configMapRef:
            name: neon-node-agent-webhook
        image: {{ .Values.image.organization }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext: 
          privileged: true
        volumeMounts:
        # This is where the host node file system will be mounted to the 
        # [neon-node-agent] container.  This corresponds the the [HostMount]
        # constant defined in [neon-node-agent/Node.cs].
        - name: host
          mountPath: /mnt/host
        startupProbe:
          exec:
            command:
            - /health-check
          initialDelaySeconds: 5
          failureThreshold: 120
          periodSeconds: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
            - /health-check
          periodSeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - /ready-check
          periodSeconds: 5
          timeoutSeconds: 1
        ports:
        - name: http-web
          containerPort: 5000
        - name: https-web
          containerPort: 5001
        - name: http-metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      terminationGracePeriodSeconds: 10
