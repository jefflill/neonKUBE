---
kind: Service
apiVersion: v1
metadata:
  name: keycloak-http
  namespace: neon-system
  labels:
    app: keycloak
  annotations:
    description: The web server's http port.
spec:
  ports:
    - name: keycloak
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: keycloak
    component: keycloak
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: keycloak-virtual-service
  namespace: neon-ingress
spec:
  gateways:
    - neon-ingress/neoncluster-gateway
  hosts:
    - {{ .Values.ingress.subdomain }}.{{ .Values.cluster.domain }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: keycloak-http.neon-system.svc.cluster.local
            port:
              number: 8080